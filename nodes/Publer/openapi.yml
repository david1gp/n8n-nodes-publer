info:
  title: Publer API
  description: >-
    Welcome to the **Publer API** collection!


    This API enables developers, agencies, and marketing teams to automate
    social media workflows, integrate advanced scheduling tools, and manage
    multiple brands at scale—all from your own applications.


    ---


    ## What is the Publer API?


    The Publer API is a modern, RESTful JSON interface designed for seamless
    social media automation. It lets you programmatically access and manage all
    core functions of the Publer platform, including:


    - **Publishing & Scheduling**  
        Draft, schedule, auto-schedule, or instantly publish posts (including bulk and recurring content) across 13+ supported social platforms.
        
    - **Media Management**  
        Upload, organize, and attach media—images, videos, GIFs, PDFs, and more. Apply watermarks and manage media libraries per workspace or account.
        
    - **Workspace & Collaboration**  
        Manage teams, clients, and brands through isolated workspaces. Retrieve user profiles, permissions, and organize content by workspace.
        
    - **Advanced Features**  
        Automate post actions (auto-share, follow-up comments, auto-delete), append branded signatures, use location tags, and customize posts with platform-specific features.
        

    ---


    ## Supported Social Networks


    Publish and manage content on:


    - Facebook, Instagram, Twitter/X, LinkedIn, Pinterest, YouTube, TikTok,
    Google Business Profile, WordPress, Telegram, Mastodon, Threads, and
    Bluesky.
        

    ---


    ## Core Capabilities


    - **Content Types:**  
        Status updates, images, videos, reels, stories, polls, PDFs, links, carousels, events, offers, and more.
        
    - **Bulk Scheduling:**  
        Schedule up to 500 posts in a single request for efficient multi-account planning.
        
    - **Media Options:**  
        Organize Facebook albums, Pinterest boards, and apply account-specific watermarks.
        
    - **Branding & Protection:**  
        Use signatures and watermarks to reinforce your brand and protect creative assets.
        

    ---


    ## How to Get Started


    1. **Generate an API Key**
        
        - Sign in with Ambassador or Enterprise access.
            
        - Go to `Settings → Access & Login → API Keys`, generate a key, and copy it securely.
            
    2. **List Your Workspaces & Accounts**
        
        - Use the API to retrieve workspace and account IDs for all actions.
            
    3. **Upload Media (Optional)**
        
        - Upload images, videos, or docs to get reusable media IDs.
            
    4. **Create & Schedule Posts**
        
        - Use the Posts API to draft, schedule, or bulk publish content across your accounts.
            
    5. **Monitor Jobs**
        
        - Every action returns a job ID—track and analyze your posts programmatically.
            

    ---


    ## Best Practices


    - Store and manage API keys securely.
        
    - Use the minimum scopes required for your integrations.
        
    - Comply with posting limits and content guidelines for each platform.
        
    - Use `alt_text` for accessible images.
        

    ---


    ## Documentation & Support


    - For full endpoint details, examples, and best practices, refer to the
    [Publer API Documentation](https://publer.com/docs).
        

    ---


    **Build smarter. Automate faster. Take control of your social content with
    the Publer API!**
